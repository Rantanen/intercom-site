{{ define "title"}} {{ .Site.Title }} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}
{{ define "main"}}

<div id="main">
    <div id="hero">
        <h1>{{.Title}}</h1>
        <p>{{.Description}}</p>
    </div>
    <div id="action-buttons">
        <a class="button primary" href="docs/getting-started">Getting Started</a>
        <a class="button" href="docs">Documentation</a>
    </div>
    <div id="intro">
        {{ .Content }}
    </div>
</div>
{{ end }}
{{ define "footer"}} {{ partial "footer" .}} {{end}}
